<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.PNG"/>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/cabecera.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">

    <link rel="icon" type="image/png" href="images/favicon.PNG"/>

    <meta name="google-signin-client_id" content="546317940028-kju6ve3c28ffm3afla79c625cf09o8eo.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">

    <title>Iniciar Sesión</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    
</head>

<body>

    <div class="cabecera-logo">

        <a href="index.html">
            <img class="logo" src="images/logo.PNG">
        </a>
    </div>

    <div class="login">

        <div>
            
            <h1>Iniciar Sessión</h1>

            <div class="iniciaGoogle">
                <button class="loginGoogle" id="googlelogin">
                    <span class="logo"></span>
                    <span>Iniciar con Google</span>
                </button>
            </div>

            <div class="spacing">
                <hr/><span>O bien</span><hr/>
            </div>

            <form id="inicia" action="" method="post">

                <div class="input-contenidor">
                    <div class="spacing"></div>

                    <input type="text" class="loginUser" name="mail" id="mail" autocomplete="email">
                    <label for="email" class="into">Correo electrónico</label>
                
                </div>
    
                <div class="input-contenidor">
                    <div class="spacing"></div>
                    <input type="button" class="seePass no-ver">
                    <input type="password" class="loginUser" name="pass" id="pass" autocomplete="current-password">
                    <label for="pass" class="into">Contraseña</label>
                </div>

                <div class="recover-pass">
                    <a href="recoveryPass.html">¿Has olvidado tu contraseña?</a>
                </div>

    
                <input type="submit" value="Iniciar Sessión" class="button">

            </form>

            <div class="spacing">
                <hr/><span>¿Sin cuenta aún?</span><hr/>
            </div>

            <div class="iniciaRegister">
                <button class="register" onclick="window.location.href='register.html#inicia'">
                    <span>Crea cuenta</span>
                </button>
            </div>

        </div>


    </div>


    <script src="js/cabecera.js"></script>
    <script src="js/loadData.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/config.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/validate.js"></script>
    

</body>
    




</html>
